services:
  db:
    image: postgres:15-alpine
    container_name: fithero-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - fithero-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fithero-backend
    ports:
      - "${BACKEND_PORT}:8080"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - PORT=8080
    depends_on:
      - db
    networks:
      - fithero-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fithero-frontend
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      - backend
    networks:
      - fithero-network

volumes:
  postgres_data:

networks:
  fithero-network:
    driver: bridge 